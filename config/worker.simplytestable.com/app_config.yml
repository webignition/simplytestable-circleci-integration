imports:
    - { resource: config_dev.yml }
    - { resource: "@SimplyTestableWorkerBundle/Resources/config/parameters.yml" }
    - { resource: "@SimplyTestableWorkerBundle/Resources/config/services.yml" }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file

web_profiler:
    toolbar: false
    intercept_redirects: false

parameters:
    database_driver: pdo_mysql
    database_host: localhost
    database_port: null
    database_name: workerdb
    database_user: workerdbuser
    database_password: workerdbpassword
